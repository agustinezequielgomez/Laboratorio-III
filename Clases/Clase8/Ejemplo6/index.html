<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <!-- Bootstrap Minificado (codigo comprimido para facilitar su descarga) -->

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->

<body>
    <div class="container-fluid">
        <!-- A los botones que cumplen un rol en especifico Bootstrap les asigna color y efectos -->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-link">Link</button>
        <!-- Con outline vacia el boton y el color propio del boton lo manda al borde -->
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success disabled">Success</button>
        <input type="button" value="Click">
        <hr>
        <form action="">
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input type="text" name="Nombre" id="txtNombre" class="form-control">
            </div>

            <div class="form-check">
                <input type="checkbox" name="" id="" class="form-check-input">
                <label for="">Sabe Nadar</label>
            </div>

            <div class="form-check">
                <input type="checkbox" name="" id="" class="form-check-input">
                <label for="">Sabe Flotar</label>
            </div>

            <div class="form-group">
                <select name="" id="" class="form-control">
                    <option value="">asdasdas</option>
                    <option value="">asd</option>
                    <option value="">adasdasd</option>
                    <option value="">asdasdasd</option>
                    <option value="">asdasdsa</option>
                </select>
            </div>
        </form>
    </div>
</body>
